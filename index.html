<!DOCTYPE html>

  <body>
    <script type="text/javascript">
      function vectorAdd(v, w) {
        var arr = [];
        v.forEach(function(el, i) { arr.push(el + w[i]); })
        return arr;
      }

      function vectorSubtract(v, w) {
        var arr = [];
        v.forEach(function(el, i) { arr.push(el - w[i]); })
        return arr;
      }

      function vectorSum(vectors) { return vectors.reduce(vectorAdd); }

      function zip(arrays) {
        return arrays[0].map(function(_,i){
          return arrays.map(function(array){return array[i]})
        });
      }


      // TESTS


      if(Array.prototype.equals) console.warn("Overriding existing Array.prototype.equals. Possible causes: New API defines the method, there's a framework conflict or you've got double inclusions in your code.");
      Array.prototype.equals = function (array) {
        if (!array) return false;
        if (this.length != array.length) return false;
        for (var i = 0, l=this.length; i < l; i++) {
          if (this[i] instanceof Array && array[i] instanceof Array) {
            if (!this[i].equals(array[i])) return false;
          } else if (this[i] != array[i]) {
            return false;
          }
        }
        return true;
      }
      Object.defineProperty(Array.prototype, "equals", {enumerable: false});

      console.log(vectorAdd([5, 2], [1, 2]).equals([6, 4]));
      console.log(vectorSubtract([5, 2], [1, 2]).equals([4, 0]));
      console.log(vectorSum([[1, 2], [3, 4], [5, 6]]).equals([9, 12]));

    </script>
  </body>
